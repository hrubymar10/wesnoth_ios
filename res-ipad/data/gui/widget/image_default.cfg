#textdomain wesnoth-lib
###
### Definition of an image.
###

[image_definition]
	id = "default"
	description = "an image."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				[image]
					name = "(text)"
				[/image]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]

[image_definition]
	id = "centered"
	description = "an image."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				[image]
					name = "(text)"
					x = "(width / 2 - image_width / 2)"
					y = "(height / 2 - image_height / 2)"
				[/image]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]
