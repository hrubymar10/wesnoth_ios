#textdomain wesnoth-lib
###
### Definition of an addon list widget
###

#define _GUI_ADDON_LIST
	[grid]

		[row]
			grow_factor = 1

			[column]
				grow_factor = 1

				horizontal_grow = "true"
				vertical_grow = "true"

				[listbox]
					id = "addons"
					definition = "default"

					horizontal_scrollbar_mode = "never"

					[header]
						
						[row]
							grow_factor = 1

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[spacer]
									linked_group = "icon"
								[/spacer]
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[toggle_button]
									id = "sort_0"
									definition = "listbox_header"
									linked_group = "name"

									label = _ "Name"
								[/toggle_button]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								border = "left"
								border_size = 5

								[label]
									definition = "gold_small"
									linked_group = "version"
									label = _ "Version"
								[/label]

							[/column]

							[column]
								grow_factor = 1
							 	horizontal_grow = "true"

								[toggle_button]
									id = "sort_1"
									definition = "listbox_header"
									linked_group = "author"

									label = _ "Author"
								[/toggle_button]

							[/column]

							[column]
								grow_factor = 1
							 	horizontal_grow = "true"

								[toggle_button]
									id = "sort_2"
									definition = "listbox_header"
									linked_group = "size"

									label = _ "Size"
								[/toggle_button]

							[/column]
										
							[column]
								grow_factor = 1
							 	horizontal_grow = "true"

								[toggle_button]
									id = "sort_3"
									definition = "listbox_header"
									linked_group = "downloads"

									label = _ "Downloads"
								[/toggle_button]

							[/column]
								
							[column]
								grow_factor = 1
								horizontal_grow = "true"
											
								[toggle_button]
									id = "sort_4"
									definition = "listbox_header"
									linked_group = "type"

									label = _ "Type"
								[/toggle_button]
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[spacer]
									linked_group = "control_buttons"
								[/spacer]
							[/column]

						[/row]

					[/header]

					[list_definition]

						[row]

							[column]
								vertical_grow = "true"
								horizontal_grow = "true"

								[toggle_panel]
									## linked_group = "list_item"
									definition = "default"

									return_value_id = "ok"

									[grid]

										[row]

											[column]
												horizontal_grow = "false"
												vertical_alignment = "center"

												border = "all"
												border_size = 5

												[drawing]
													id = "icon"
													definition = "default"
													linked_group = "icon"

													width = 72
													height = 72
												
													[draw]

														[image]
															name = "(text)"
															w = "(min(image_original_width, 72))"
															h = "(min(image_original_height, 72))"
														[/image]

													[/draw]

												[/drawing]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"
												vertical_alignment = "center"

												[grid]

													[row]
														grow_factor = 1

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															border = "all"
															border_size = 5

															[label]
																id = "name"
																definition = "default"
																linked_group = "name"
																wrap = "true"
																characters_per_line = 20
															[/label]
														[/column]

													[/row]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															border = "left,right,bottom"
															border_size = 5

															[label]
																id = "installation_status"
																definition = "default_small"
																linked_group = "name"
															[/label]
														[/column]
																		
													[/row]
																	
												[/grid]

											[/column]

											[column]
												grow_factor = 0
												horizontal_grow = "true"

												border = "all"
												border_size = 5

												[label]
													id = "version"
													definition = "default_small"
													linked_group = "version"
													wrap = "true"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												border = "all"
												border_size = 5

												[label]
													id = "author"
													definition = "default_small"
													linked_group = "author"
													wrap = "true"
													characters_per_line = 20
												[/label]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												border = "all"
												border_size = 5

												[label]
													id = "size"
													definition = "default_small"
													linked_group = "size"
													wrap = "true"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												border = "all"
												border_size = 5

												[label]
													id = "downloads"
													definition = "default_small"
													linked_group = "downloads"
													wrap = "true"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												border = "all"
												border_size = 5

												[label]
													id = "type"
													definition = "default_small"
													linked_group = "type"
													wrap = "true"
												[/label]

											[/column]

											[column]

												[grid]
													id = "single_install_buttons"
													linked_group = "control_buttons"

													[row]

														[column]

															[stacked_widget]
																id = "install_update_stack"
																definition = "default"

																[layer]

																	[row]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "all"
																			border_size = 5

																			[button]
																				id = "single_install"
																				definition = "install"
																			[/button]

																		[/column]

																	[/row]

																[/layer]

																[layer]

																	[row]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "all"
																			border_size = 5

																			[button]
																				id = "single_update"
																				definition = "update"
																			[/button]

																		[/column]

																	[/row]

																[/layer]

															[/stacked_widget]

														[/column]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															border = "all"
															border_size = 5

															[button]
																id = "single_uninstall"
																definition = "uninstall"
															[/button]

														[/column]

													[/row]

												[/grid]

											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/list_definition]

				[/listbox]

			[/column]

		[/row]

	[/grid]
#enddef

[addon_list_definition]
	id = "default"
	description = "List of one or more add-ons."
	
	[resolution]
		[linked_group]
			id = "icon"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "version"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "author"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "downloads"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "size"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "type"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "control_buttons"
			fixed_width = "true"
		[/linked_group]

		{_GUI_ADDON_LIST}
	[/resolution]
[/addon_list_definition]

#undef _GUI_ADDON_LIST
